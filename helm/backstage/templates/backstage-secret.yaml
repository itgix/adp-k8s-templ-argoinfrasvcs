apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backstage-secrets
  namespace: backstage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secretstore-aws
    kind: ClusterSecretStore
  target:
    name: backstage-secrets
    creationPolicy: Owner
  data:
    - secretKey: AUTH_GITHUB_CLIENT_ID
      remoteRef:
        key: {{ printf "%s-%s-%s-backstage-secrets" (index .Values "infra-services" "region_short") (index .Values "infra-services" "environment") (index .Values "infra-services" "project_name") }}
        property: AUTH_GITHUB_CLIENT_ID
    - secretKey: AUTH_GITHUB_CLIENT_SECRET
      remoteRef:
        key: {{ printf "%s-%s-%s-backstage-secrets" (index .Values "infra-services" "region_short") (index .Values "infra-services" "environment") (index .Values "infra-services" "project_name") }}
        property: AUTH_GITHUB_CLIENT_SECRET
    - secretKey: GITHUB_TOKEN
      remoteRef:
        key: {{ printf "%s-%s-%s-backstage-secrets" (index .Values "infra-services" "region_short") (index .Values "infra-services" "environment") (index .Values "infra-services" "project_name") }}
        property: GITHUB_TOKEN
    - secretKey: GITLAB_TOKEN
      remoteRef:
        key: {{ printf "%s-%s-%s-backstage-secrets" (index .Values "infra-services" "region_short") (index .Values "infra-services" "environment") (index .Values "infra-services" "project_name") }}
        property: GITLAB_TOKEN
    - secretKey: AUTH_SECRET
      remoteRef:
        key: {{ printf "%s-%s-%s-backstage-secrets" (index .Values "infra-services" "region_short") (index .Values "infra-services" "environment") (index .Values "infra-services" "project_name") }}
        property: AUTH_SECRET