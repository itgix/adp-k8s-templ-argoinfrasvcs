apiVersion: v1
kind: Service
metadata:
  name: rag-demo-service
  labels:
    app: rag-demo
spec:
  selector:
    app: rag-demo
  ports:
  - protocol: TCP
    port: 8080         # External port
    targetPort: 8080 # Container's listening port
  type: ClusterIP    # Change to NodePort or LoadBalancer as needed
